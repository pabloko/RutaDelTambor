<!DOCTYPE html>
<html>
<head>
		<title>Ruta del Tambor y bombo</title>
	 	<meta charset="utf-8" />
</head>

<body style="margin:0px;padding:0px;overflow:hidden" onload="init();" >
    <iframe src="http://www.rutadeltamborybombo.com" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%">
    </iframe>


		<script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript">

			function init() {
			    document.addEventListener("deviceready", initPushwoosh, true);
			}

	        function initPushwoosh()
			{
			    var pushNotification = window.plugins.pushNotification;
			    pushNotification.onDeviceReady();
			 
			    pushNotification.registerDevice({ projectid: "45641974724", appid : "5C4DC-94116", language : "en" },
			        function(status) {
			            var pushToken = status;
			            alert('push token: ' + pushToken);
			        },
			        function(status) {
			            alert(JSON.stringify(['failed to register ', status]));
			        }
			    );
			 
			    document.addEventListener('push-notification', function(event) {
			        var title = event.notification.title;
			            var userData = event.notification.userdata;
			                                 
			            if(typeof(userData) != "undefined") {
				            //alert('user data: ' + JSON.stringify(userData));
				        }
				    alert(event);                                
			        navigator.notification.alert(title);
			    });
			}


			function obj2json(_data){
			    str = (($.type(_data)== 'array')?'[ ': '{ ');
			    first = true;
			    $.each(_data, function(i, v) { 
			        if(first != true)
			            str += ",";
			        else first = false;
			        if ($.type(v)== 'object' )
			            str += '"' + i + '":' + obj2json(v) ;
			        else if ($.type(v)== 'array')
			            str += '"' + i + '":' + obj2json(v) ;
			        else{
			            if($.type(_data)== 'array')
			                str += '"' + v + '"';
			            else
			                str +=  '"' + i + '":"' + v + '"';
			        }
			    });
			    return str+= (($.type(_data)== 'array')? ' ] ':' } ');;
			}

        </script>

</body>
</html>
